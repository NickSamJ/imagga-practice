<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Image informator</title>
</head>
<body>
<!--<input type="file" id="files" />-->
<img id="image" />
<div class="container">
    <div class="row">
        <form id="image-form" class="col s12 image-form">
            <div class="row">
                <div class="col s12">
                    <label class="form-toggler">
                        <input name="activeForm" type="radio" data-target="set-url-image-wrapper" value="casual"checked />
                        <span>Enter url</span>
                    </label>
                    <label class="form-toggler">
                        <input name="activeForm" type="radio" data-target="upload-image-wrapper" value="upload"/>
                        <span>Upload image</span>
                    </label>
                </div>
                <div class="input-field col s6 image-source-input-wrapper" id="set-url-image-wrapper">
                    <i class="material-icons prefix">image</i>
                    <input id="image-url-input" name="image-url" type="url" class="validate image-form-input" required>
                    <label for="image-url-input">url</label>
                    <span class="helper-text" data-error="Enter url" >Please, enter url of the picture, you want to check</span>

                </div>
                <div class="file-field input-field col s6  image-source-input-wrapper" id="upload-image-wrapper">
                    <div class="btn">
                        <span>File</span>
                        <input type="file" name="uploaded-image-input" id="file-input">
                    </div>
                    <div class="file-path-wrapper">
                        <input class="file-path validate" type="text" name="img-upload">
                        <span class="helper-text" data-error="Enter url" >Please, check the image, you want to check</span>

                    </div>
                </div>
                <div class="input-field col s6">
                    <i class="material-icons prefix">language</i>
<!--                    <input id="image-language-input" name="image-language" type="text" class="validate image-form-input">-->
                    <select name="image-language" id="image-language-input" class="browser-default">
                        <option value="en" checked>English</option>
                        <option value='ar'>Arabic</option>
                        <option value='bg'>Bulgarian</option>
                        <option value='bs'>Bosnian</option>
                        <option value='ca'>Catalan</option>
                        <option value='cs'>Czech</option>
                        <option value='cy'>Welsh</option>
                        <option value='da'>Danish</option>
                        <option value='de'>German</option>
                        <option value='el'>Greek</option>
                        <option value='es'>Spanish</option>
                        <option value='et'>Estonian</option>
                        <option value='fa'>Persian</option>
                        <option value='fi'>Finnish</option>
                        <option value='fr'>French</option>
                        <option value='he'>Hebrew</option>
                        <option value='hi'>Hindi</option>
                        <option value='hr'>Croatian</option>
                        <option value='ht'>Haitian Creole</option>
                        <option value='hu'>Hungarian</option>
                        <option value='id'>Indonesian</option>
                        <option value='it'>Italian</option>
                        <option value='ja'>Japanese</option>
                        <option value='ko'>Korean</option>
                        <option value='lt'>Lithuanian</option>
                        <option value='lv'>Latvian</option>
                        <option value='ms'>Malay</option>
                        <option value='mt'>Maltese</option>
                        <option value='nl'>Dutch</option>
                        <option value='no'>Norwegian</option>
                        <option value='pl'>Polish</option>
                        <option value='pt'>Portuguese</option>
                        <option value='ro'>Romanian</option>
                        <option value='ru'>Russian</option>
                        <option value='sk'>Slovak</option>
                        <option value='sv'>Swedish</option>
                        <option value='sl'>Slovenian</option>
                        <option value='sr_cyrl'>Serbian - Cyrillic</option>
                        <option value='sr_latn'>Serbian - Latin</option>
                        <option value='th'>Thai</option>
                        <option value='tr'>Turkish</option>
                        <option value='uk'>Ukrainian</option>
                        <option value='ur'>Urdu</option>
                        <option value='vi'>Vietnamese</option>
                        <option value='zh_chs'>Chinese Simplified</option>
                        <option value='zh_cht'>Chinese Traditional</option>
                    </select>
<!--                    <label for="image-language-input">Language</label>-->
                    <span class="helper-text" data-error="wrong" data-success="right">Please, enter language in what you want to get result</span>
                </div>

            </div>
            <div class="center-align">
                <button id="image-form-submit" class="btn waves-effect waves-light btn-large"  disabled="true" type="submit">Submit
                    <i class="material-icons right">send</i>
                </button>
                <button id="image-form-reset" class="btn waves-effect waves-light btn-large" type="reset">Reset</button>
            </div>
        </form>
    </div>
    <div id="image-holder" class="image-holder">

    </div>
    <div class="row">
        <div class="col s6">
            <h4>Tags</h4>
            <ul class="collection tags-list">

            </ul>
        </div>
        <div class="col s6">
            <h4>Colors</h4>
            <ul class="collection colors-list">

            </ul>
        </div>
    </div>

</div>

<script src="./main.js"></script>
</body>
</html>
